$def with (page, contents)

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        ol { margin: 8px 0; display: block; padding: 0}
        li { display: block; border: solid 1px black; width: 300px; margin: 4px; padding: 2px;}
        li h3 { font-size: 16px; margin: 0px; }
        h2 { margin: 8px 4px;}
        p { margin: 4px;}
        div.actions { float: right}
        .entry { }
    </style>
</head>
<body>
<h2>Content for Page $page</h2>
<a href="/admin/page/$page/content/add">Add Entry</a>
<h3>Entries:</h3>
<ol>
    $for content in contents:
    <li>$content.title
    <div class="actions">
        $if content.draft:
            <span>Unpublished</span> |
        $else:
            <span>Published</span> |
        <a href="/admin/page/$content.page/content/$content.id">Edit</a> |
        <a href="/admin/page/$content.page/content/$content.id/delete">Delete</a>
    </div>
    </li>
</ol>
</body>
</html>
